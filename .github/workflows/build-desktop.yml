name: Build Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout desktop repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull desktop assets
        run: |
          # Pull Stoat brand assets for desktop app (submodule with update=none)
          git -c submodule."assets".update=checkout submodule update --init assets

      - name: Checkout client repo
        if: ${{ !env.ACT }}
        uses: actions/checkout@v4
        with:
          repository: Trifall/stoat-for-web
          path: client
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check client directory exists
        shell: bash
        run: |
          if [ ! -d "client" ]; then
            echo "ERROR: client/ directory not found. For local testing with act, ensure client/ exists."
            echo "Run: git clone https://github.com/Trifall/stoat-for-web client"
            exit 1
          fi
          echo "client/ directory found"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          working_directory: client

      - name: Clean old builds
        run: |
          rm -rf client/packages/client/dist client/packages/client/dist-prod
          rm -rf client/packages/stoat.js/dist
          rm -rf client/packages/solid-livekit-components/dist
          rm -rf client/packages/js-lingui-solid/packages/*/dist

      - name: Install dependencies (Client)
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Pull brand assets
        working-directory: client
        run: |
          # Pull Stoat brand assets (submodule with update=none)
          git -c submodule."packages/client/assets".update=checkout submodule update --init packages/client/assets

      - name: Build dependencies
        working-directory: client
        run: |
          set -e
          mise build:deps

      - name: Copy audio assets
        run: |
          if [ -d "client/packages/client/scripts/assets_fallback/audio" ]; then
            mkdir -p "client/packages/client/assets/audio"
            cp -r "client/packages/client/scripts/assets_fallback/audio/"* "client/packages/client/assets/audio/"
            echo "Audio assets copied"
            cd client/packages/client
            node scripts/copyAssets.mjs
            cd ../../..
          fi

      - name: Process translations
        working-directory: client
        run: |
          # Compile lingui messages after lingui packages are built
          mise lingui:extract
          mise lingui:compile

      - name: Build web client
        working-directory: client
        run: mise build

      - name: Copy web assets to desktop
        run: |
          rm -rf web-dist
          mkdir -p web-dist
          cp -r client/packages/client/dist/* web-dist/

      - name: Install desktop dependencies
        run: pnpm install --frozen-lockfile

      - name: Install keyspy build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev

      - name: Clear Vite cache
        run: rm -rf .vite

      - name: Build desktop app
        run: pnpm package

      - name: Create distributable ZIP
        run: |
          rm -rf out/Stoat-linux-*
          pnpm make --platform=linux --targets=@electron-forge/maker-zip

      - name: Find ZIP file
        id: find-zip
        run: |
          ZIP_FILE=$(ls -t out/make/zip/linux/x64/*.zip 2>/dev/null | head -1)
          if [ -n "$ZIP_FILE" ]; then
            VERSION=${GITHUB_REF_NAME#v}
            NEW_NAME="Stoat-Desktop-linux-x64-${VERSION}.zip"
            cp "$ZIP_FILE" "out/make/zip/linux/x64/$NEW_NAME"
            echo "zip_path=out/make/zip/linux/x64/$NEW_NAME" >> $GITHUB_OUTPUT
            echo "zip_name=$NEW_NAME" >> $GITHUB_OUTPUT
            echo "Found ZIP: $ZIP_FILE"
          else
            echo "ERROR: ZIP file not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stoat-desktop-linux
          path: ${{ steps.find-zip.outputs.zip_path }}
          retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout desktop repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull desktop assets
        run: |
          # Pull Stoat brand assets for desktop app (submodule with update=none)
          git -c submodule."assets".update=checkout submodule update --init assets

      - name: Checkout client repo
        if: ${{ !env.ACT }}
        uses: actions/checkout@v4
        with:
          repository: Trifall/stoat-for-web
          path: client
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check client directory exists
        shell: pwsh
        run: |
          if (-Not (Test-Path "client")) {
            Write-Error "ERROR: client/ directory not found. For local testing with act, ensure client/ exists. Run: git clone https://github.com/Trifall/stoat-for-web client"
            exit 1
          }
          Write-Host "client/ directory found"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          working_directory: client

      - name: Clean old builds
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force client/packages/client/dist, client/packages/client/dist-prod, client/packages/stoat.js/dist, client/packages/solid-livekit-components/dist -ErrorAction SilentlyContinue
          $dirs = Get-ChildItem -Path "client/packages/js-lingui-solid/packages" -Directory
          foreach ($dir in $dirs) {
            Remove-Item -Recurse -Force "$($dir.FullName)/dist" -ErrorAction SilentlyContinue
          }

      - name: Install dependencies (Client)
        working-directory: client
        env:
          npm_config_maxsockets: 1
        run: pnpm install --frozen-lockfile --config.node-linker-isolated=false

      - name: Pull brand assets
        working-directory: client
        run: |
          # Pull Stoat brand assets (submodule with update=none)
          git -c submodule."packages/client/assets".update=checkout submodule update --init packages/client/assets

      - name: Build dependencies
        working-directory: client
        run: |
          $ErrorActionPreference = 'Stop'
          mise build:deps

      - name: Copy audio assets
        shell: pwsh
        run: |
          if (Test-Path "client/packages/client/scripts/assets_fallback/audio") {
            New-Item -ItemType Directory -Force -Path "client/packages/client/assets/audio"
            Copy-Item -Recurse -Force "client/packages/client/scripts/assets_fallback/audio/*" "client/packages/client/assets/audio/"
            Write-Host "Audio assets copied"
            Set-Location client/packages/client
            node scripts/copyAssets.mjs
            Set-Location ../../..
          }

      - name: Process translations
        working-directory: client
        run: |
          # Compile lingui messages after lingui packages are built
          mise lingui:extract
          mise lingui:compile

      - name: Build web client
        working-directory: client
        run: mise build

      - name: Copy web assets to desktop
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force web-dist -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path web-dist
          Copy-Item -Recurse -Force client/packages/client/dist/* web-dist/

      - name: Install desktop dependencies
        run: pnpm install --frozen-lockfile

      - name: Install MinGW (for keyspy)
        run: choco install mingw -y

      - name: Clear Vite cache
        run: Remove-Item -Recurse -Force .vite -ErrorAction SilentlyContinue

      - name: Build desktop app
        run: pnpm package

      - name: Create distributable ZIP
        run: |
          Remove-Item -Recurse -Force out/Stoat-win32-* -ErrorAction SilentlyContinue
          pnpm make --platform=win32 --targets=@electron-forge/maker-zip

      - name: Find ZIP file
        id: find-zip
        shell: pwsh
        run: |
          $zipFile = Get-ChildItem out/make/zip/win32/x64/*.zip | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($zipFile) {
            $version = $env:GITHUB_REF_NAME -replace '^v', ''
            $newName = "Stoat-Desktop-win32-x64-$version.zip"
            Copy-Item $zipFile.FullName "out/make/zip/win32/x64/$newName"
            echo "zip_path=out/make/zip/win32/x64/$newName" >> $env:GITHUB_OUTPUT
            echo "zip_name=$newName" >> $env:GITHUB_OUTPUT
            echo "Found ZIP: $($zipFile.FullName)"
          } else {
            echo "ERROR: ZIP file not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stoat-desktop-windows
          path: ${{ steps.find-zip.outputs.zip_path }}
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: stoat-desktop-linux
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: stoat-desktop-windows
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ github.ref_name }}

          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --no-merges --pretty=format:"- %s (%h)" "$PREV_TAG..$CURRENT_TAG" 2>/dev/null || echo "")
          else
            CHANGES=$(git log --no-merges --pretty=format:"- %s (%h)" -n 20 2>/dev/null || echo "")
          fi

          # Build release body with instructions + changelog
          cat > changelog.txt << 'EOF'
          ## Downloads
          - **Windows**: Download the Windows ZIP, extract, and run `Stoat.exe`
          - **Linux**: Download the Linux ZIP, extract, and run `./stoat-desktop`

          ## Requirements (Linux)
          - X11 or XWayland for full functionality
          - libx11, libxtst, libxt, libxinerama packages

          ## Changelog
          EOF
          echo "$CHANGES" >> changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          name: Stoat Desktop ${{ github.ref_name }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
